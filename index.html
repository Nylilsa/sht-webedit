<!DOCTYPE html>
<html>
<head>
	<title>.sht editor</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/struct/struct_16.js"></script>
	<script src="js/struct/struct_16-sub.js"></script>
	<script src="js/struct/struct_15.js"></script>
	<script src="js/struct/struct_14.3.js"></script>
	<script src="js/struct/struct_13.js"></script>
	<script src="js/struct/struct_12.8.js"></script>
	<script src="js/struct/struct_12.js"></script>
	<script src="js/struct/struct_10.js"></script>
	<script src="js/vartypes.js"></script>
	<script src="js/export.js"></script>
	<script src="js/import.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="toolbar-inline-positioner"></div>
	<div class="toolbar">
		<div class="toolbar-entry">
			<div class="toolbar-entry-text">File</div>
			<div class="toolbar-dropdown">
				<div class="dropdown-entry" data-toolbar="open">Open</div>
				<div class="dropdown-entry" data-toolbar="opentest">Load test .sht</div>
				<div class="dropdown-entry" data-toolbar="export">Export</div>
			</div>
		</div>
		<div class="toolbar-entry">
			<div class="toolbar-entry-text">Tools</div>
			<div class="toolbar-dropdown">
				<div class="dropdown-entry" data-toolbar="console">Console</div>
				<div class="dropdown-entry" data-toolbar="raddeg">Radian converter</div>
			</div>
		</div>
		<div class="toolbar-entry">
			<div class="toolbar-entry-text">Help</div>
			<div class="toolbar-dropdown">
				<div class="dropdown-entry" data-toolbar="github">Github repo</div>
				<div class="dropdown-entry" data-toolbar="info">Info</div>
			</div>
		</div>
		<div class="file-info"></div>
	</div>

	<div class="main-wrapper">
		<div class="file-tree"></div>
		<div class="table-container"></div>
	</div>

	<div class="tip"></div>

	<div class="template">
		<div class="editor-window template">
			<div class="window-topbar">
				<div class="window-header">Alert</div>
				<div class="window-close">X</div>
			</div>
			<div class="window-content">
			</div>
		</div>
		<div class="console">
			<div class="log"></div>
			<div class="eval">
				<input class="eval-input">
			</div>
		</div>
		<div class="raddeg">
			<table>
				<tr><td>Radians</td><td><input class="rad-input"></td><td><button class="deg-btt" onclick="toDeg()">To degrees</button></td></tr>
				<tr><td>Degrees</td><td><input class="deg-input"></td><td><button class="rad-btt" onclick="toRad()">To radians</button></td></tr>
			</table>
		</div>
		<div class="open">
			<input type="file" class="file-input" accept=".sht" onchange="openFile(this.files)">
			<button onclick="readFile()">Load</button>
			<div class="version-select">
				<select class="sht-ver">
					<option value="16.5">v16.5 (VD)</option>
					<option value="16">v16 (HSiFS)</option>
					<option value="16-sub">v16-sub (HSiFS subseason)</option>
					<option value="15">v15 (LoLK)</option>
					<option value="14.3">v14.3 (ISC)</option>
					<option value="14">v14 (DDC)</option>
					<option value="13">v13 (TD)</option>
					<option value="12.8">v12.8 (GFW)</option>
					<option value="12">v12 (UFO)</option>
					<option value="11">v11 (SA)</option>
					<option value="10">v10 (MoF)</option>
				</select>
				Select .sht version
			</div>
		</div>
		<div class="export">
			<input placeholder="filename" class="filename"> <button onclick="exportSht()">Export</button>
				<div class="version-select">
				<select class="sht-ver-out">
					<option value="16.5">v16.5 (VD)</option>
					<option value="16">v16 (HSiFS)</option>
					<option value="16-sub">v16-sub (HSiFS subseason)</option>
					<option value="15">v15 (LoLK)</option>
					<option value="14.3">v14.3 (ISC)</option>
					<option value="14">v14 (DDC)</option>
					<option value="13">v13 (TD)</option>
					<option value="12.8">v12.8 (GFW)</option>
					<option value="12">v12 (UFO)</option>
					<option value="11">v11 (SA)</option>
					<option value="10">v10 (MoF)</option>
				</select>
				Select .sht version
			</div>
		</div>
	</div>
</body>
</html>
